<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Poppy Field</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      padding: 40px;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
    }

    #poppy-field {
      width: 90%;
      height: 500px;
      margin: 0 auto;
      background-color: #cde8b1; /* grass-like color */
      border: 2px solid #444;
      position: relative;
      overflow: hidden;
    }

    .planted-poppy {
      position: absolute;
      opacity: 0;
      animation: float-in 1.2s ease-out forwards;
      pointer-events: none;
    }

    .planted-poppy img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    @keyframes float-in {
      0% {
        transform: translateY(-50px) scale(0.5);
        opacity: 0;
      }
      100% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
    }

    #plant-button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #e74c3c;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    #plant-button:hover {
      background-color: #c0392b;
    }

    #poppy-count {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Lay a Poppy</h1>
  <div id="poppy-field"></div>
  <button id="plant-button">Plant a Poppy</button>
  <div id="poppy-count">Poppies planted: 0</div>

  <script>
    let poppyCount = 0;
    const field = document.getElementById("poppy-field");
    const button = document.getElementById("plant-button");
    const counter = document.getElementById("poppy-count");

    button.addEventListener("click", () => {
      const poppy = document.createElement("div");
      poppy.className = "planted-poppy";

      // Random size between 20px and 50px
      const size = Math.floor(Math.random() * 100) + 20;
      poppy.style.width = `${size}px`;
      poppy.style.height = `${size}px`;

      // Random position within field
      const x = Math.random() * (field.clientWidth - size);
      const y = Math.random() * (field.clientHeight - size);
      poppy.style.left = `${x}px`;
      poppy.style.top = `${y}px`;

      // Add poppy image
      const img = document.createElement("img");
      img.src = "Images/poppy.png"; // Ensure you have a poppy image at this path
      img.alt = "Poppy";
      poppy.appendChild(img);

      field.appendChild(poppy);
      poppyCount++;
      counter.textContent = `Poppies planted: ${poppyCount}`;
    });
  </script>

</body>
</html>
