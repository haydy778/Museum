<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Animated Map</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
    }

    .map-container {
      position: relative;
      width: 100%;
      max-width: 1200px;
      margin: auto;
    }

    .map-container img {
      width: 100%;
      height: auto;
      display: block;
    }

    .pin {
      position: absolute;
      width: 32px;
      height: 32px;
      transform: translate(-50%, -50%);
      cursor: pointer;
    }

    .pin img {
      width: 100%;
      height: auto;
    }

    .info-box {
      position: absolute;
      top: 40px;
      left: -80px;
      width: 160px;
      background: #fff;
      border: 1px solid #ccc;
      padding: 10px;
      font-size: 14px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      opacity: 0;
      transform: scaleY(0);
      transform-origin: top;
      transition: all 0.3s ease;
      z-index: 10;
    }

    .pin:hover .info-box,
    .pin:focus .info-box,
    .pin.active .info-box {
      opacity: 1;
      transform: scaleY(1);
    }

    .line {
      position: absolute;
      width: 2px;
      background: #000;
      z-index: 5;
      transform-origin: top left;
    }

    @media (max-width: 768px) {
      .info-box {
        width: 130px;
        left: -65px;
        font-size: 12px;
      }

      .pin {
        width: 24px;
        height: 24px;
      }
    }
  </style>
</head>
<body>
  <div class="map-container">
    <img src="your-map-image.jpg" alt="Map of Europe" />

    <!-- Example pin with animation -->
    <div class="pin" style="top: 45%; left: 40%;">
      <img src="your-pin-image.png" alt="Pin" />
      <div class="info-box">Alps: Major European mountain range</div>
      <div class="line" style="top: 50%; left: 50%; height: 40px; transform: rotate(45deg);"></div>
    </div>

    <div class="pin" style="top: 55%; left: 60%;">
      <img src="your-pin-image.png" alt="Pin" />
      <div class="info-box">Black Sea: Historic body of water</div>
      <div class="line" style="top: 60%; left: 65%; height: 40px; transform: rotate(-45deg);"></div>
    </div>
  </div>

  <script>
    document.querySelectorAll('.pin').forEach(pin => {
      pin.addEventListener('click', () => {
        const isActive = pin.classList.contains('active');
        document.querySelectorAll('.pin').forEach(p => p.classList.remove('active'));
        if (!isActive) {
          pin.classList.add('active');
        }
      });
    });

    document.addEventListener('click', (event) => {
      if (!event.target.closest('.pin')) {
        document.querySelectorAll('.pin').forEach(pin => pin.classList.remove('active'));
      }
    });
  </script>
</body>
</html>
