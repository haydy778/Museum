<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Texturelabs Gold Text</title>
  <style>
    body {
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .shine-png {
  position: relative;
  display: inline-block;
}

.shine-png img {
  display: block;
  width: 100%; /* or set fixed width like 600px */
  height: auto;
}

.shine-layer {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;

  /* Create the shine gradient */
  background: linear-gradient(
    120deg,
    rgba(255, 255, 255, 0) 20%,
    rgba(255, 255, 255, 0.6) 50%,
    rgba(255, 255, 255, 0) 80%
  );
  transform: skewX(-20deg);
  animation: shineThroughText 2s infinite;

  /* Clip the shine to the PNG shape */
  -webkit-mask-image: url('Map.png');
  -webkit-mask-repeat: no-repeat;
  -webkit-mask-size: contain;
  mask-image: url('Map.png');
  mask-repeat: no-repeat;
  mask-size: contain;
}

@keyframes shineThroughText {
  0% {
    left: -100%;
  }
  100% {
    left: 100%;
  }
}


  </style>
</head>
<body>
  <div class="shine-wrapper">
    <img src="Materials/Titles/Map.png" alt="Interactive Map" class="shine-image">
    <div class="shine-overlay"></div>
  </div>
  
</body>
</html>
